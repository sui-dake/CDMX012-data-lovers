          <section id="b_dragon"><button class="type_button" id="dragon" value= "dragon">DRAGON</button>
            <img class="Badges" src="../src/Logos pokemon/B.dragon.png" alt="DRAGON"></section>
          <section id="b_dark"><button class="type_button" id="dark" value= "dark">DARK</button>
            <img class="Little_Badges" src="../src/Logos pokemon/B.siniestro.png" alt="DARK"></section>
          <section id="b_steel"><button class="type_button" id="steel" value= "steel">STEEL</button>
            <img class="Badges" src="../src/Logos pokemon/B.acero.webp" alt="STEEL"></section>
          <section id="b_fairy"><button class="type_button" id="fairy" value= "fairy">FAIRY</button>
            <img class="Little_Badges" src="../src/Logos pokemon/B.hada.png" alt="FAIRY"></section>
          </div>
        <div id="bulbasaur">         
        </div>
        <div id="ivysaur">
